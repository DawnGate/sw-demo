<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counter {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>API report</h1>
    <p>This is a report about how many times certan operations have been performed on specific URLs</p>
    <table id="quotations">
        <tr>
            <th>url</th>
            <th>GET</th>
            <th>POST</th>
            <th>DELETE</th>
        </tr>
        {% for entry in statistics %}
        <tr>
            <td>{{entry.url}}</td>
            <td class="counter">{{ entry.GET }}</td>
            <td class="counter">{{ entry.POST }}</td>
            <td class="counter">{{ entry.DELETE }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
